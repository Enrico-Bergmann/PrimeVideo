<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>PrimeVideo</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="item1" href="">Home</a>
        <a class="item1" href="">Filmes</a>
        <a class="item1" href="">Séries</a>
      </nav>
    </header>
    <main>
      <div class="logo">
        <img src="./imagens/primelogo.png" alt="primelogo" />
      </div>
      <section class="linha1">
        <div>
          <figure>
            <img class="botset" src="./imagens/setaesq.png" alt="" />
          </figure>
        </div>
        <div>
          <figure>
            <img class="card" src="./imagens/theboys.png" alt="" />
            <figcaption>The Boys</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="card" src="./imagens/chris.png" alt="" />
          </figure>
          <figcaption>Todo mundo odeia o Chris</figcaption>
        </div>
        <div>
          <figure>
            <img class="card" src="./imagens/interst.png" alt="" />
            <figcaption>Interstellar</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="botset" src="./imagens/setadir.png" alt="" />
          </figure>
        </div>
      </section>
      <section class="linha2">
        <div>
          <figure>
            <img class="botset" src="./imagens/setaesq2.png" alt="" />
          </figure>
        </div>
        <div>
          <figure>
            <img class="card" src="./imagens/rings.png" alt="" />
            <figcaption>The Rings of Power</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="card" src="./imagens/bigbang.png" alt="" />
          </figure>
          <figcaption>The BigBang Theory</figcaption>
        </div>
        <div>
          <figure>
            <img class="card" src="./imagens/topgun.png" alt="" />
            <figcaption>TopGun: Maverick</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="botset" src="./imagens/setadir2.png" alt="" />
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <div class="footertxt">
        <a
          >© Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022
          MARVERICK. Reservados todos os direitos, Prime Video</a
        >
      </div>
      <div class="footerimg">
        <img src="./imagens/yt.png" alt="yt" />
        <img src="./imagens/insta.png" alt="insta" />
        <img src="./imagens/primepq.png" alt="primepq" />
      </div>
    </footer>
  </body>
</html>
